    <section>
        <form class="FormBox" method="post">
            <h3>Cadastro</h3>
            <fieldset class="FSLinhaInteira">
                <legend>Identificação</legend>
                <div class="LinhaForm">
                    <label class="LabBox">E-mail:</label>
                    <input class="InpBoxGnd" type="email" name="TextoEmail" required />
                </div>
                <div class="LinhaForm">
                    <label for="idSenha" class="ColEsq">Senha:
                        <input id="idSenha" class="InpBoxMed" type="password" name="TextoSenha" required />
                    </label>
                    <label for="idConf" class="ColDir">Confirme:
                        <input id="idConf" class="InpBoxMed" type="password" name="TextoConfer" require />
                    </label>
                </div>
            </fieldset>
            <fieldset class="FSLinhaInteira">
                <legend>Dados Pessoais</legend>
                <div class="LinhaForm">
                    <label class="LabBox">Nome:</label>
                    <input type="text" class="InpBoxGnd" name="TextoNome" />
                </div>
                <div class="LinhaForm" id="linhaEnder">
                    <label class="LabBox">Endereço:</label>
                    <textarea name="TextoEnd" id="inpEnder"></textarea>
                </div>
                <div class="LinhaForm">
                    <span class="ColEsq">
                        <label class="LabBox">Telefone:</label>
                        <input type="text" class="InpBoxMed" name="Telefone" onChange="verificaTelefone (this, 8)" required />
                    </span>
                    <span class="ColDir">
                        <label class="LabBox">Celular:</label>
                        <input type="text" class="InpBoxMed" name="Celular" onChange= "verificaTelefone (this, 9);"  />
                    </span>
                </div>
                <fieldset class="FSColEsq">
                    <legend>Nascimento</legend>
                    <div class="LinhaForm">
                        <input type="number" name="TextoDiaNasc" min="1" max="31" class="numDD"> /</input>
                        <input type="number" name="TextoMesNasc" min="1" max="12" class="numDD"> /</input>
                        <input type="number" name="TextoAnoNasc" value="1980" min="1920" max="2022" class="numQD" />
                    </div>
                </fieldset>
                <fieldset class="FSColDir">
                    <legend>Sexo:</legend>
                    <div class="LinhaForm">
                        <label><input type="radio" name="EscSexo" value="M" />Masc</label>
                        <label><input type="radio" name="EscSexo" value="F" />Fem</label>
                        <label><input type="radio" name="EscSexo" value="O" checked />Outro</label>
                    </div>
                </fieldset>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Cadastrar" />
                <input type="reset" value="Limpar" />
            </div>
            </fieldset>
        </form>
    </section>
